<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaBVivo</title>
    <link rel="stylesheet" href="./src/css/style.css">
    <link rel="stylesheet" href="./src/css/header-style.css"> 
</head>
<body>
    <header>
        <div class="logo">
            <img src="./public/img/logo.png" alt="Logo" height="100">
        </div>
        <nav>
            <ul>
                <li><a href="#transme">Transme</a></li>
                <li><a href="#productos">Productos Digitales</a></li>
                <li><a href="#informacion">Información</a></li>
                <li><a href="#eventos">Eventos</a></li>
                <li><a href="#equipo">Equipo de trabajo</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </nav>
    </header>

    <main class="contenedor">
        <!-- Sección de la órbita y planetas -->
        <section class="galeria">
            <div class="orbita">
                <div class="planeta planeta-transmedia">
                    <img src="./public/img/Planeta_Transmedia.png" alt="Planeta Transmedia">
                    <button class="btn transmedia">Transmedia</button>
                </div>
                <div class="planeta planeta-informacion">
                    <img src="./public/img/Planeta_Informacion.png" alt="Planeta Información">
                    <button class="btn informacion">Información</button>
                </div>
                <div class="planeta planeta-productos">
                    <img src="./public/img/Planeta_Productos_digitales1.png" alt="Planeta Productos Digitales">
                    <button class="btn productos">Productos Digitales</button>
                </div>
                <div class="planeta planeta-eventos">
                    <img src="./public/img/Planeta_Eventos.png" alt="Planeta Eventos">
                    <button class="btn eventos">Eventos</button>
                </div>
                <div class="planeta planeta-fuego">
                    <img src="./public/img/Planeta_RellenoFuego1.png" alt="Planeta Fuego">
                </div>
                <div class="planeta planeta-morado1">
                    <img src="./public/img/Planeta_RellenoMorado1.png" alt="Planeta Morado1">
                </div>
                <div class="planeta planeta-morado2">
                    <img src="./public/img/Planeta_RellenoMorado2.png" alt="Planeta Morado2">
                </div>
            </div>
        </section>

        <!-- Sección "Equipo de trabajo" -->
        <section id="equipo" class="equipo">
            <h2>Equipo de Trabajo</h2>
            <div class="Equipo">
                <div class="miembros">
                    <img src="public/img/Quienes Somos/Raccoon Skateboard Coffee.jpeg" alt="Valeria">
                    <h3>Valeria</h3>
                    <h4>Designer / Developer & Creative Director</h4>
                    <p>Información personal / laboral a rellenar</p>
                </div>
                <div class="miembros">
                    <img src="public/img/Quienes Somos/Raccoon Skateboard Coffee.jpeg" alt="Simón">
                    <h3>Simón</h3>
                    <h4>Designer / Developer</h4>
                    <p>Información personal / laboral a rellenar</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
